name: CI_CALIDAD_SOFTWARE
# ğŸš€ IntegraciÃ³n Continua para validar calidad y build del proyecto

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: ğŸ”¨ Build & ğŸ§ª Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CI: true
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ğŸ“¦ Install dependencies (npm ci)
        run: npm ci

      - name: ğŸ§  Type check (TS)
        run: npx tsc --noEmit

      - name: ğŸ” Lint (ESLint)
        run: npm run lint

      - name: ğŸ§ª Run tests (Jest)
        run: npm test -- --ci --coverage

      - name: ğŸ—ï¸ Build (Vite)
        run: npm run build

      - name: ğŸ“¤ Upload production build (artifact)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist-node-${{ matrix.node-version }}
          path: dist

      - name: ğŸ“Š Upload coverage
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella