name: API Integration Tests - Postman
# ğŸ§ª Pruebas de integraciÃ³n API con Postman

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM UTC

jobs:
  postman-tests:
    name: ğŸ§ª Postman Collection Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ“¦ Install Newman (Postman CLI)
        run: npm install -g newman newman-reporter-htmlextra

      - name: ğŸ“‹ Run Postman Collection
        run: |
          newman run tests/postman/MentesCreativas.postman_collection.json \
            --reporters cli,html,json \
            --reporter-htmlextra-export ./postman-report.html \
            --reporter-json-export ./postman-report.json \
            --timeout-request 5000 || true

      - name: ğŸ“Š Upload Postman Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: postman-report.html

      - name: ğŸ“ Comment PR with Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('./postman-report.json', 'utf8');
            const data = JSON.parse(report);
            const stats = data.run.stats;
            
            const comment = `## ğŸ§ª Postman Integration Tests
            
- âœ… Requests: ${stats.requests.total} total
- âœ… Passed: ${stats.requests.total - stats.requests.failed}
- âŒ Failed: ${stats.requests.failed}
- â±ï¸ Tests: ${stats.tests.total} total
- âœ“ Passed: ${stats.tests.total - stats.tests.failed}
- âœ— Failed: ${stats.tests.failed}

[ğŸ“Š Detailed Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

